server:
  port: 8082

spring:
  application:
    name: order-service

  datasource:
    url: jdbc:postgresql://localhost:5432/agri_db?currentSchema=order_service,public
    username: admin
    password: admin
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate # D�ng Flyway qu?n l�
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  # C?u h�nh Kafka (?? b?n th�ng b�o sau n�y)
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

  data:
    redis:
      database: 0
      host: localhost
      port: 6379
      password: admin

  security:
    oauth2:
      resourceserver:
        jwt:
          # URL để lấy Public Key xác thực Token (Docker thì thay localhost bằng tên service keycloak)
          jwk-set-uri: http://localhost:9090/realms/agri-realm/protocol/openid-connect/certs

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/